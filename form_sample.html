<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <form id="mainForm" target="_self" onsubmit="return postToGoogle();" action="" autocomplete="off">

        <div>
            <label>Name</label>
            <input type="text" name="entry.268770822" placeholder="name" id="name" required/>
        </div>

        <div>
            <label>Email</label>
            <input type="text" name="entry.1197463288" placeholder="email" id="email" required/>
        </div>

        <div>
            <input type="submit" id="submitForm">
        </div>

    </form>
    <h3 id="success-msg" style="text-align: center !important; margin-top:190px !important; display:none; color:#000"> Deu boa</h3>

    <script>
        function postToGoogle() {
            var name = $("#name").val();
            var email = $("#email").val();

            $.ajax({
                url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLSeLUOfcU6rpGv3q5bF_z-JqcfKy9cm-FE8wFAmAHAlI0bKYtw/formResponse?",
                data: {
                    "entry.268770822": name,
                    "entry.1197463288": email
                },
                type: "POST",
                dataType: "xml",
                success: function(d) {},
                error: function(x, y, z) {

                    $('#success-msg').show();
                    $('#mainForm').hide();

                }
            });
            return false;
        }
    </script>
</body>

</html>
